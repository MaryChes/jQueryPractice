<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Menu With uiIcon</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="https://resources/demos/style.css">

  	<style>
  		.ui-menu { width: 150px; }
  	</style>

</head>
<body>

    <ul id="myMenu">

  		<li>
    		<div><span class="ui-icon ui-icon-disk"></span>Save</div>
  		</li>

  		<li>
    		<div><span class="ui-icon ui-icon-zoomin"></span>Zoom In</div>
  		</li>

  		<li>
    		<div><span class="ui-icon ui-icon-zoomout"></span>Zoom Out</div>
  		</li>

  		<li class="ui-state-disabled">
    		<div><span class="ui-icon ui-icon-print"></span>Print...</div>
  		</li>

  		<li>
    		<div>View</div>
    		<ul>

      			<li>
        			<div><span class="ui-icon ui-icon-plus"></span>Add</div>
      			</li>

      			<li>
        			<div><span class="ui-icon ui-icon-arrowrefresh-1-e"></span>Update</div>
      			</li>

      			<li>
        			<div><span class="ui-icon ui-icon-trash"></span>Delete</div>
      			</li>

      			<li>
        			<div><span class="ui-icon ui-icon-person"></span>About</div>
      			</li>
    		</ul>
  		</li>
	</ul>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

  	<script>
  		$( function() {
    	$( "#myMenu" ).menu();
  		} );
  	</script>
  

</body>
</html>
